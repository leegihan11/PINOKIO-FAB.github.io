<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난 주 생산 동향 보고서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff7e5f;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #ff7e5f;
            padding-bottom: 10px;
            margin-bottom: 20px;
            animation: grow 1.5s;
        }
        @keyframes grow {
            from { width: 0; }
            to { width: 100%; }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            animation: appear 1.5s;
        }
        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #fcb69f;
            color: white;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
        .highlight {
            background: #ffb88c;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ff7e5f;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        window.onload = function() {
            var ctx = document.getElementById('productivityChart').getContext('2d');
            var productivityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['월요일', '화요일', '수요일', '목요일', '금요일'],
                    datasets: [{
                        label: '생산량',
                        data: [120, 150, 180, 130, 170],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value + ' units'
                        }
                    }
                }
            });
        };
    </script>
</head>
<body>
    <header>
        지난 주 생산 동향 보고서
    </header>
    <div class="container">
        <div class="section">
            <h2>생산량 요약</h2>
            <div class="highlight">
                지난 주 총 생산량은 750 units로, 전 주 대비 15% 증가하였습니다.
            </div>
        </div>
        <div class="section">
            <h2>일별 생산량</h2>
            <div class="chart-container">
                <canvas id="productivityChart"></canvas>
            </div>
        </div>
        <div class="section">
            <h2>생산 세부 내역</h2>
            <table>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>생산량</th>
                        <th>작업 시간</th>
                        <th>효율성</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>월요일</td>
                        <td>120</td>
                        <td>8시간</td>
                        <td>90%</td>
                    </tr>
                    <tr>
                        <td>화요일</td>
                        <td>150</td>
                        <td>8시간</td>
                        <td>95%</td>
                    </tr>
                    <tr>
                        <td>수요일</td>
                        <td>180</td>
                        <td>8시간</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>목요일</td>
                        <td>130</td>
                        <td>8시간</td>
                        <td>85%</td>
                    </tr>
                    <tr>
                        <td>금요일</td>
                        <td>170</td>
                        <td>8시간</td>
                        <td>98%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        보고서 작성일: 2024년 8월 7일
    </footer>
</body>
</html>
